<!DOCTYPE html>
<html lang="en">
<html>
	<meta charset="utf-8"/>
	<head>
		<title id="title">Chatapp</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<h3 class=topPane id=topPane>Chat with bots!</h3>
		<div class=mainBody id=chatHistory>
			<b>Notice: try sending a message!</b>
		</div>
		<div class = footer>
			Send messages here:
			<input type="text" id=textInput>
			<button type=button id=textSubmit onclick="onSend()">Send</button>
			<output id=output></output>
		</div>
		<script src="script.js"></script>
	</body>
</html>
